<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Spotlight News Instagram Video</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Instagram container with fixed aspect ratio for smooth loading */
    .insta-container {
      position: relative;
      padding-bottom: 150%; /* taller for Instagram reel portrait */
      height: 0;
      overflow: hidden;
      max-width: 540px;
      margin: 0 auto;
      border-radius: 8px;
      background-color: #f0f0f0; /* placeholder background while loading */
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .insta-container blockquote {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">About</a>
    <a href="index.html#portfolio">Portfolio</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <!-- Video Section -->
  <section>
    <h2>NJ Spotlight News – Instagram Reel</h2>
    <div class="insta-container">
      <!-- Instagram Embed -->
      <blockquote 
        class="instagram-media" 
        data-instgrm-captioned 
        data-instgrm-permalink="https://www.instagram.com/reel/DO6HjTJDub-/?utm_source=ig_embed&amp;utm_campaign=loading" 
        data-instgrm-version="14">
      </blockquote>
      <script async src="//www.instagram.com/embed.js"></script>
    </div>

    <p style="margin-top:1rem;">
      <a href="njspotlight.html" class="button">⬅ Back to Articles</a>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Genesis Obando. All Rights Reserved.</p>
  </footer>

</body>
</html>
