<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJ Spotlight News Instagram Video</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f2f5, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 0.75rem 0;
      gap: 2rem;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      font-weight: bold;
      color: #eee;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      max-width: 900px;
      margin: 2.5rem auto;
      padding: 0 1rem;
      flex: 1; /* allows footer to stay at bottom */
    }

    section h2 {
      border-left: 5px solid #ffcc00;
      padding-left: 10px;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Instagram video container */
    .insta-container {
      max-width: 400px;
      height: 600px;           /* reserve height to prevent jumping */
      margin: 0 auto 2rem auto;
      border-radius: 12px;
      overflow: hidden;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .insta-container blockquote.instagram-media {
      width: 100% !important;
      min-width: 0 !important;
      max-width: 100% !important;
    }

    .insta-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Buttons */
    .button {
      background-color: #ffcc00;
      color: #111;
      padding: 10px 18px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #e6b800;
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      margin-top: auto; /* pushes footer to bottom */
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">About</a>
    <a href="index.html#portfolio">Portfolio</a>
    <a href="index.html#contact">Contact</a>
  </nav>

  <!-- Video Section -->
  <section>
    <h2>NJ Spotlight News – Instagram Reel</h2>
    <div class="insta-container">
      <!-- Instagram Embed -->
      <blockquote 
        class="instagram-media" 
        data-instgrm-captioned 
        data-instgrm-permalink="https://www.instagram.com/reel/DO6HjTJDub-/?utm_source=ig_embed&amp;utm_campaign=loading" 
        data-instgrm-version="14" 
        style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px rgba(0,0,0,0.5), 0 1px 10px rgba(0,0,0,0.15); margin:1px auto;">
      </blockquote>
      <script async src="//www.instagram.com/embed.js"></script>
    </div>

    <p style="text-align:center;">
      <a href="njspotlight.html" class="button">⬅ Back to Articles</a>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Genesis Obando. All Rights Reserved.</p>
  </footer>

</body>
</html>
